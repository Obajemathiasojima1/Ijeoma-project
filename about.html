<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ije Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar container navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <!-- Logo -->
        <img src="img/logo.png" alt="logo" class="nav-brand" height="50vh" />
        <!-- Toggle Btn -->
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWarningNavbar"
          aria-controls="offcanvasWarningNavbar"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Sidebar -->
        <div
          class="offcanvas offcanvas-start bg-white"
          tabindex="-1"
          id="offcanvasWarningNavbar"
          aria-labelledby="offcanvasWarningNavbarLabel">
          <!-- Sidebar Header -->
          <div class="offcanvas-header text-white border-bottom">
            <img
              src="img/logo.png"
              alt="logo"
              class="nav-brand"
              height="50vh" />

            <!-- Close Btn -->
            <button
              type="button"
              class="btn-close btn-close-primary shadow-none border-0"
              data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>

          <!-- Sidebar Body -->
          <div class="offcanvas-body d-flex align-items-center">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div class="container">
        <img src="img/about_bg.png" alt="" width="100%" />
      </div>
    </header>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
